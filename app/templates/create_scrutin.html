<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Scrutin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/create_scrutin.css') }}">
</head>
<body>
  <h1>Create Scrutin</h1>
  <form method="POST" action="{{ url_for('user_bp.create_scrutin') }}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>
    <br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" required></textarea>
    <br>
    <label for="options">Options (comma separated):</label>
    <input type="text" id="options" name="options" required>
    <br>
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" required>
    <br>
    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" name="end_date" required>
    <br>
    <button type="submit">Create</button>
  </form>
  <a href="{{ url_for('user_bp.dashboard') }}">Back to Dashboard</a>
</body>
</html>
