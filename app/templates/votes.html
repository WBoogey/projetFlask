<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vote</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <h1>Vote pour {{ scrutin.title }}</h1>
  <form method="POST" action="{{ url_for('votes.cast_vote', scrutin_id=scrutin._id) }}">
    {% for option in scrutin.options %}
    <label for="preference_{{ option }}">{{ option }}</label>
    <input type="number" id="preference_{{ option }}" name="preferences[{{ option }}]" min="1" required>
    <br>
    {% endfor %}>
    <button type="submit">Soumettre le vote</button>
</form>
</body>
</html>
