<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modify Scrutin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/modify.css') }}">
</head>
<body>
  <h1>Modify Scrutin</h1>
  <form method="POST" action="{{ url_for('user_bp.modify_scrutin', scrutin_id=scrutin._id) }}">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ scrutin.title }}" required>
    <br>
    <label for="description">Description:</label>
    <textarea id="description" name="description" required>{{ scrutin.description }}</textarea>
    <br>
    <label for="options">Options (comma separated):</label>
    <input type="text" id="options" name="options" value="{{ scrutin.options | join(', ') }}" required>
    <br>
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" value="{{ scrutin.start_date }}" required>
    <br>
    <label for="end_date">End Date:</label>
    <input type="date" id="end_date" name="end_date" value="{{ scrutin.end_date }}" required>
    <br>
    <button type="submit">Modify</button>
  </form>
  <a href="{{ url_for('user_bp.dashboard') }}">Back to Dashboard</a>
</body>
</html>
