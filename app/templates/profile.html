<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
</head>
<body>
  <div class="container">
    <h1>Profile</h1>
    <form method="POST" action="{{ url_for('user_bp.profile') }}">
      <label for="pseudonyme">Pseudonyme:</label>
      <input type="text" id="pseudonyme" name="pseudonyme" value="{{ user.pseudonyme }}" required>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" value="{{ user.email }}" required>
      <br>
      <label for="date_naissance">Date de Naissance:</label>
      <input type="date" id="date_naissance" name="date_naissance" value="{{ user.date_naissance }}" required>
      <br>
      <label for="password">Password (laisser vide pour ne pas changer):</label>
      <input type="password" id="password" name="password">
      <br>
      <button type="submit">Mettre à jour</button>
    </form>
    <h2>Your Votes</h2>
    <ul>
      {% for vote in votes %}
      <li>
        <p>Scrutin ID: {{ vote.scrutin_id }}</p>
        <p>Preferences: {{ vote.preferences }}</p>
        <a href="{{ url_for('user_bp.modify_vote', vote_id=vote._id) }}">Modifier le vote</a>
      </li>
      {% endfor %}
    </ul>
    {% if session.role == 'admin' %}
    <a href="{{ url_for('admin_bp.dashboard') }}">
      <button>Dashboard</button>
    </a>
    {% endif %}
    <a href="{{ url_for('home') }}">
      <button>Retour à l'accueil</button>
    </a>
    <a href="{{ url_for('user_bp.logout') }}">Logout</a>
  </div>
</body>
</html>
